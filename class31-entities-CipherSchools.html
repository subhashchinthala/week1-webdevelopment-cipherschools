<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <p>copyright &copy;</p>
    <!-- less than -->
    <p>2 &lt; 5</p>
    <!-- greater than -->
    <p>5 &gt; 2</p>
    <!-- ampersand -->
    <p>&amp;</p>
    <!-- double quotation mark -->
    <p>&quot;</p>
    <!-- apostrophe -->
    <p>&apos;</p>
    <!-- cent -->
    <p>&cent;</p>
    <!-- pound -->
    <p>&pound;</p>
    <!-- yen -->
    <p>&yen;</p>
    <!-- euro -->
    <p>&euro;</p>
    <!-- registered trademark -->
    <p>&reg;</p>
    <!-- rupee -->
    <p>&#8377;</p>
    <!-- non-breaking space -->
    <p>&nbsp;</p>
</body>
</html>
